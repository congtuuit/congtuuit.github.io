<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mở ứng dụng</title>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function ensureSchema(url) {
            if (!url) return null;
            if (!url.startsWith("http://") && !url.startsWith("https://") && !url.startsWith("app://")) {
                return "https://" + url;
            }
            return url;
        }

        function openApp() {
            let targetLink = ensureSchema(getQueryParam("target"));
            let fallbackLink = ensureSchema(getQueryParam("fallback")) || "https://prestigeautomobile.vn";

            document.getElementById("open-app-btn").href = targetLink || fallbackLink;
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 215px;
            padding-bottom: 20px;
            padding-left: 30px;
            padding-right: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        img {
            height: 150px;
            margin-bottom: 0px;
            animation: fadeIn 1.5s ease-in-out;
        }

        a {
            display: inline-block;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            padding: 10px 12px;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body onload="openApp()">
    <div class="container">
        <img src="./default_logo.png" alt="App Logo">
        <a id="open-app-btn" href="#" target="_blank">Mở ứng dụng</a>
    </div>
</body>
</html>
