<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="centered">
      <div class="game-container">
        <div id="giftBoxes">
          <div class="line">
            <div class="gift-box box-5"></div>
            <div class="gift-box box-6"></div>
            <div class="gift-box box-7"></div>
            <div class="gift-box box-8"></div>
            <div class="gift-box box-9"></div>
          </div>
          <div class="line">
            <div class="gift-box box-4"></div>
            <div class="gift-box gift-box--hide"></div>
            <div class="gift-box gift-box--hide"></div>
            <div class="gift-box gift-box--hide"></div>
            <div class="gift-box box-10"></div>
          </div>
          <div class="line">
            <div class="gift-box box-3"></div>
            <div class="gift-box gift-box--hide"></div>
            <div class="gift-box gift-box--hide"></div>
            <div class="gift-box gift-box--hide"></div>
            <div class="gift-box box-11"></div>
          </div>
          <div class="line">
            <div class="gift-box box-2"></div>
            <div class="gift-box box-1"></div>
            <div class="gift-box box-0"></div>
            <div class="gift-box box-13"></div>
            <div class="gift-box box-12"></div>
          </div>
        </div>

        <button id="startStopButton" class="game-button">Start</button>
      </div>
    </div>

    <!-- Modal for displaying the result -->
    <div id="resultModal" class="modal">
      <canvas id="drawing_canvas"></canvas>

      <div class="modal-content">
        <div class="gift-box-container">
          <div class="box">
            <div class="box-body">
              <img id="giftResult" class="img" src="https://via.placeholder.com/150" width="150" height="auto" />
              <div class="box-lid">
                <div class="box-bowtie"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="confetti.js"></script>
    <script src="gift.js"></script>
  </body>
</html>
