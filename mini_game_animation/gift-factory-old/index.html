<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Game Factory</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="factory-container">
      <div class="smoke-stack stack-1"></div>
